<template name="register">
  <form class="form-signup">
    <h2 class="form-signup-heading">Create an account</h2>
    <label for="first_name" class="sr-only">First Name</label>
    <input type="text" name="first_name" id="first_name" class="form-control" placeholder="First Name" required autofocus>
    <label for="last_name" class="sr-only">Last Name</label>
    <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Last Name" required autofocus>
    <label for="email" class="sr-only">Email address</label>
    <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required autofocus>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password"  class="form-control" placeholder="Password" required>
    <label for="password2" class="sr-only">Password Confirm</label>
    <input type="password" id="password2" name="password2"  class="form-control" placeholder="Confirm Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Create account</button>
    <br>
    <p>Have an account? <a href="/"> Login!</a></p>
  </form>
</template>
